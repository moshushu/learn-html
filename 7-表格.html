<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格</title>
</head>
<body>
  <!-- table定义表格 -->
  <!-- tr 定义行 -->
  <!-- td 定义单元格 -->
  <table border="1">
    <!-- border边框属性 定义边框 -->
    <tr>
      <td>第一行第一个</td>
      <td>第一行第二个</td>
    </tr>
    <tr>
      <td>第二行第一个</td>
      <td>第二行第二个</td>
    </tr>
  </table>

  <br />
  <!-- th表头标签，与td同级 -->
  <!-- 表头默认显示粗体居中的文本 -->
  <table border="1">
    <tr>
      <th>表头1</th>
      <th>表头2</th>
    </tr>
    <tr>
      <td>第一行第一个</td>
      <td>第一行第二个</td>
    </tr>
  </table>
</body>
</html>
