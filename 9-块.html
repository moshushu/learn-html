<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>块</title>
</head>
<body>
  <!-- 块级元素 -->
  <!-- 通常以新行开始 -->
  <h1>h1标签 - 块级元素</h1>
  <p>p标签 - 块级元素</p>
  <ul>
    <li>列表 - 块级元素</li>
  </ul>
  <table border="1">
    <tr>
      <td>table表格 - 块级元素</td>
    </tr>
  </table>
  <hr>
  <!-- 内联元素 -->
  <!-- 通常不会以新行开始 -->
  <b>b标签 - 内联元素；</b>
  <b>table中的td - 内联元素；</b>
  <a href="">a标签 - 内联元素；</a>
  <img src="" alt="img标签 - 内联元素">
  <hr>
  <!-- div 块级元素 -->
  <!-- div 可作为其他html元素的容器 -->
  <div>
    <p>div - 为html元素的容器 - 块级元素1</p>
  </div>
  <div>
    <p>div - 为html元素的容器 - 块级元素2</p>
  </div>
  <div>
    <p>div - 为html元素的容器 - 块级元素3</p>
  </div>
  <hr>
  <!-- span 内联元素 -->
  <!-- span 可作为文本的容器 -->
  <span>span标签 - 为文本的容器 - 内联元素1；</span>
  <span>span标签 - 为文本的容器 - 内联元素2；</span>
  <span>span标签 - 为文本的容器 - 内联元素3；</span>
</body>
</html>
