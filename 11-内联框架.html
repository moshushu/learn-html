<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内联框架</title>
</head>

<body>
  <!-- iframe标签在网页内显示网页 -->
  <!-- width宽度 -->
  <!-- height 高度 -->
  <iframe src="https://www.bilibili.com/" width="800" height="500" name="iframe_a"></iframe>
  <br />
  <br />
  <!-- frameborder="0" 删除边框 -->
  <iframe src="https://www.bilibili.com" frameborder="0" width="800" height="500"></iframe>
  <!-- 在iframe中打开https://ctrlasd.com的页面 -->
  <!-- target对应的值为iframe的name值 -->
  <p><a href="https://ctrlasd.com" target="iframe_a">ctrlasd.com</a></p>
</body>

</html>
