<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本格式化</title>
</head> 
<body>
  <b>文本加粗，不表示强调</b>
  <br />
  <strong>文本加粗，发音重读，表示强调</strong>
  <br />
  <big>大号字体</big>
  <br />
  <em>文字倾斜，发音重读，表示强调</em>
  <br />
  <i>文字倾斜，不表示强调</i>
  <br />
  <small>小号字体</small>
  <br />
  下标<sub>n</sub>
  <br />
  上标<sup>n</sup>
  <br/>
  <del>删除字</del>
  <br />
  <s>`s标签`：删除字，不赞成使用，使用del代替</s>
  <br />
  <ins>插入字</ins>
  <br />
  <u>`u标签`：下划线效果，不赞成使用，建议使用样式(style)代替</u>
</body>
</html>
