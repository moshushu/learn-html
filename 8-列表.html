<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表</title>
</head>
<body>
  <!-- li 定义列表项 -->
  <!-- ul 定义无序列表 -->
  <ul>
    <li>无</li>
    <li>序</li>
    <li>列</li>
    <li>表</li>
  </ul>

  <br />
  <!-- ol 定义有序列表 -->
  <ol>
    <li>有</li>
    <li>序</li>
    <li>列</li>
    <li>表</li>
  </ol>
  
</body>
</html>
